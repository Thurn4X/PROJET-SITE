<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sport shop - Produits</title>

    <link rel="stylesheet" href="styles/main.css">
    <script src="js/main.js" defer></script>
    <script src="js/cart.js" defer></script>
    <script src="js/product_loader.js" defer></script>

    <script src="js/cart_page.js" defer></script>
    <script src="js/customisation_canvas.js" defer></script>
</head>
<body>
<header></header>

<div id="wrapper" style="padding: 40px">
    <div slot="cart" style="display: none; flex-direction: column; gap: 40px;">
        <h2 style="display: flex; justify-content: space-between">
            <div style="display: flex; flex-direction: column">
                <span>
                    Nombre d'article(s) : <span slot="total-quantity"></span>
                </span>
                <span>
                    Prix total : <span slot="total-price"></span>
                </span>
            </div>

            <div>
                <button slot="clear-cart-cb">
                    <h2>
                        Vider le panier
                    </h2>
                </button>
                <button slot="checkout-cb" style="margin-left: 10px">
                    <h2>
                        Passer la commande
                    </h2>
                </button>
            </div>
        </h2>

        <div id="cart-list" style="display: flex; flex-direction: column; gap: 20px">
        </div>
    </div>

    <div slot="empty-cart" style="display: none; text-align: center">
        <h2> Votre panier est vide, rendez-vous sur la page des <a href="products.html">
            produits </a></h2>
    </div>
</div>


</body>
</html>
